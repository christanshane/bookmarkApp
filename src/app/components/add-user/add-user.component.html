<div class="card">
  <div class="card-content">
    <span class="card-title">Add User</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s4">
          <input type="text" placeholder="Add Name" [(ngModel)]="user.name" name="name">
          <label>Name</label>
        </div>
        <div class="input-field col s4">
          <input type="text" placeholder="Add Email" [(ngModel)]="user.email" name="email">
          <label>Email</label>
        </div>
        <div class="input-field col s4">
          <input type="text" placeholder="Add Password" [(ngModel)]="user.password" name="password">
          <label>Password</label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
